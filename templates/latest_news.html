<ul>
  {% for news_article in news[:5] | sort(attribute='published_date', reverse=true) %}
  <li>
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-12 col-sm-6 col-md-4 mb-4">
          <div class="card shadow-sm h-100">
            <img src="" class="card-img-top" alt="News Image">
            <div class="card-body d-flex flex-column">
              <h5 class="card-title">{{ news_article['title'] }}</h5>
              <p class="card-text">
                {{ news_article['description'][:50] }}...
              </p>
              <div class="mt-auto">
                <div class="d-flex justify-content-between align-items-center">
                  <small class="text-muted">{{ news_article['published_date'] }}</small> 
                  <a href="#" class="text-decoration-none">{{ news_article['author'] }}</a>
                </div>
                <a href="#" class="btn btn-primary btn-sm text-white mt-2">Read More</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </li>
  {% endfor %}
</ul>
