<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>News Portal</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      line-height: 1.6;
    }

    header {
      background: #333;
      color: #fff;
      padding: 20px 0;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 2.5em;
    }

    nav {
      background: #444;
      color: #fff;
      padding: 10px 20px;
    }

    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: space-around;
    }

    nav ul li {
      margin: 0;
    }

    nav ul li a {
      color: #fff;
      text-decoration: none;
      padding: 5px 10px;
      display: block;
    }

    nav ul li a:hover {
      background: #555;
    }

    .featured {
      background: #f4f4f4;
      padding: 20px;
      text-align: center;
    }

    .featured h2 {
      margin-top: 0;
    }

    .categories, .latest-news {
      padding: 20px;
    }

    .categories h3, .latest-news h3 {
      border-bottom: 2px solid #444;
      padding-bottom: 10px;
    }

    .categories ul, .latest-news ul {
      list-style: none;
      margin: 0;
      padding: 0;
    }

    .categories ul li, .latest-news ul li {
      margin: 10px 0;
    }

    .categories ul li a, .latest-news ul li a {
      color: #333;
      text-decoration: none;
    }

    .categories ul li a:hover, .latest-news ul li a:hover {
      text-decoration: underline;
    }

    footer {
      background: #333;
      color: #fff;
      text-align: center;
      padding: 20px 0;
    }

    @media (max-width: 768px) {
      nav ul {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>News Portal</h1>
    <p>Your daily dose of news</p>
  </header>

  <nav>
    {% include 'nav/categories.html' %}
  </nav>

  <section class="featured">
    <h2>Featured News</h2>
    <p>Catch up on the latest headlines!</p>
    <img src="{{ url_for('static', filename='banner.jpg') }}" alt="Featured News" style="max-width: 100%; height: auto;">
  </section>

  <section class="categories">
    <h3>News Categorys</h3>
    {% include 'news_categories.html' %}
  </section>

  <section class="latest-news">
    <h3>Latest News</h3>
    {% include 'latest_news.html' %}
  </section>
  <section class="contact-us">
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-12 col-sm-12 col-md-8 mb-4">
          <div class="card shadow-sm h-100">
            <h2 class="text-primary fw-bold p-4">Feedback</h2>
            <a href="mailto:sidharthpoudel@gmailcom?subject=Feedback%20for%20News%20Portal&body=Name%3A%20%3Cyour%20name%3E%0D%0AFeedback%3A%20%3Clist%20your%20feedback%20here%3E%0D%0" class= "btn btn-outlinr-primary float-right align-middle">
              <i class="fas fa-envelope text-primary text-heavy"> Email us</i></a>
          </div>
        </div>
      </div>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 News Portal | All rights reserved</p>
  </footer>

</body>
</html>
